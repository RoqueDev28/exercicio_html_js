<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
    <h1>Formulário de cadastro</h1> 
    <form id="form-cadastro">
            <input id="numero-campoA" type="number" required placeholder="Campo A"/>
            <input id="numero-campoB" type="number" required placeholder="Campo B"/>
            <button id="btn-cadastrar" type="submit" >Cadastrar</button>
    </form>
    <p class="sucess-message"></p>
    <p class="error-message"></p>
    </div>  
    <script src="./main.js"></script>
</body>
</html>
